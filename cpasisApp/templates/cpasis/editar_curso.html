{% extends 'cpasis/base.html' %}
{% load crispy_forms_filters %}
{% block conteudo %}
    <h1>Editar Curso</h1>
    <div class="mx-4">
        <form method="POST" enctype="multipart/form-data" class="form-check-inline mt-5 input-group">
            {% csrf_token %}
            <div class="form-control">
                <div class="row">
                    <div class="col-lg-6 ">
                        {{ form.nome_curso |as_crispy_field }}
                    </div>

                </div>
            </div>
            <input type="submit" value="Editar" class="btn btn-warning form-check-inline menu">

        </form>
    </div>
     <div class="mb-5  mt-4 my-2 mx-2">
        <table class="table table-light">
            <thead>
            <tr>
                <td>Item</td>
                <td>Curso</td>
                <td>Editar</td>
                <td>Excluir</td>
            </tr>

            </thead>
            <tbody>
            {% for curso in cursos %}
                <tr>
                    <td>{{ curso.id_curso }}</td>
                    <td>{{ curso.nome_curso}}</td>

                    <td><a href="{% url 'editar_curso' curso.id_curso %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="rgb(253, 231, 76)"
                             class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                        </svg>
                    </a></td>
                    <td><a href="{% url 'deletar_curso' curso.id_curso %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="rgb(195, 66, 63)"
                             class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                    </a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>


{% endblock conteudo %}
